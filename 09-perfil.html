<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/icono-arg.css">

    <title>Perfil</title>
</head>

<body>
    <header id="header-ministerioDesarrollo">

        <div class="container">
            <div class="row">
                <div id="headerColUno" class="col-8 d-flex align-items-center">
                    <a href="#">
                        <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                    </a>
                </div>
            </div>
        </div>

    </header>

    <main>
        <section>
            <div id="banner" class="d-flex justify-content-center">
                <div id="navBlack" class="row d-flex align-items-center">
                    <div class="col-12 container">
                        <a href="#">Inicio</a> <a href="#" class="fbold">/ Perfil</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="perfil">
            <div class="container">
                <article class="row perfilContenedor">
                    <div class="col-12 text-center">
                        <img src="img/persona.png" alt="Imagen perfil"> <br>
                        <h3><i class="fa-regular fa-user me-2"></i> Joaquín Pérez</h3>
                        <h4><i class="fa-regular fa-address-card me-2"></i> CUIT: 2037284626</h4>
                        <h5><i class="fa-regular fa-envelope"></i> nombredelmail@gmail.com</h5>
                        <h5><i class="fa-solid fa-phone"></i> 11-12345678</h5>

                        <button class="btn btn-success mt-4">Editar</button>
                    </div>
                </article>
            </div>
        </section>


    </main>

    <footer id="footer-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="footerColUno" class="col-8 d-flex align-items-center">
                    <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                </div>
                <div id="footerColDos" class="col-4 text-end">
                </div>
            </div>
        </div>
    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d741def0c1.js" crossorigin="anonymous"></script>

</html>
