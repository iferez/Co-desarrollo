<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/icono-arg.css">

    <title>Login</title>
</head>

<body>
    <header id="header-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="headerColUno" class="col-8 d-flex align-items-center">
                    <a href="#">
                        <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>

        <section class="text-center">
            <img src="img/logincodesarrollo.png" class="img-fluid my-4" alt="Login">
            <h2 class="fw-bold">Co-Desarrollo</h2>
            <h5 class="subtitulo-login">¡Te damos la bienvenida! Iniciá sesión para continuar.</h5>
            <a href="01-home.html" class="btn btn-success mb-4">Iniciar sesión en AFIP</a>
            <p class="clave-fiscal mb-5 pb-5">Acceso con CLAVE FISCAL | Única e intransferible</p>
        </section>
  
    </main>

    <footer id="footer-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="footerColUno" class="col-8 d-flex align-items-center">
                    <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                </div>
                <div id="footerColDos" class="col-4 text-end">
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"

    <script src="https://kit.fontawesome.com/d741def0c1.js" crossorigin="anonymous"></script>

</html>
