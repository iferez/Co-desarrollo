<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/icono-arg.css">

    <title>Editar perfil</title>
</head>

<body>
    <header id="header-ministerioDesarrollo">

        <div class="container">
            <div class="row">
                <div id="headerColUno" class="col-8 d-flex align-items-center">
                    <a href="#">
                        <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                    </a>
                </div>
            </div>
        </div>

    </header>

    <main>
        <section>
            <div id="banner" class="d-flex justify-content-center">
                <div id="navWhite" class="row d-flex align-items-center">
                    <div class="col-12 container">
                        <a href="#">Inicio</a> <a href="#" class="navActivo">/ Editar perfil</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="editarPerfil">
            <div class="container">
                <article class="row justify-content-center formulario mb-5">
                    <div class="col-md-8 col-xxl-6">
                        <h2>Editar perfil</h2>
                        <h4>Completá los datos de este formulario para editar tu perfil</h4>
                        <hr>

                        <form action="">
                            <label class="form-label" for="">Nombre</label>
                            <input class="form-control" type="text" name="" id="">

                            <label class="form-label" for="">Apellido</label>
                            <input class="form-control" type="text" name="" id="">

                            <label class="form-label" for="">CUIT</label>
                            <input class="form-control" type="text" name="" id="">

                            <label class="form-label" for="">E-mail</label>
                            <input class="form-control" type="text" name="" id="">

                            <label class="form-label" for="">Teléfono</label>
                            <input class="form-control" type="text" name="" id="">

                            <hr>

                            <h5>Subir imagen de perfil</h5>

                            <label class="form-label" for="">Cargar archivo</label>
                            <input class="form-control-file" type="file" id="">

                            <hr>

                            <div id="editarPerfil" class="text-end">
                                <button type="button" class="btn btn-volver me-4">Volver</button>
                                <button type="button" class="btn btn-success">Guardar cambios</button>
                            </div>
                        </form>

                    </div>
                </article>
            </div>
        </section>

    </main>

    <footer id="footer-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="footerColUno" class="col-8 d-flex align-items-center">
                    <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                </div>
                <div id="footerColDos" class="col-4 text-end">
                </div>
            </div>
        </div>
    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d741def0c1.js" crossorigin="anonymous"></script>


</body>

</html>
